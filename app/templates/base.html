<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %} - Portfolio</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="logo">SEBASTIAN VALENCIA</div>
            <nav>
                <ul>
                    <li><a href="{{url_for('portfolio.index')}}">HOME</a></li>
                    <li><a href="#contact">CONTACT</a></li>
                </ul>
            </nav>
        </header>

        <section>{% block content %}{% endblock %}</section>

        <div class="footer">
            <div class="center full-width">
                <div class="row">
                    <h3>BYE</h3>
                </div>
            </div>
            <div class="center full-width">
                <div class="row">
                    <p>Social Networks</p>
                </div>
            </div>
            <div class="center full-width social-links">
                <div class="row">
                    <a href="#"><img class="social" src="{{ url_for('static', filename='github.png') }}"></a>
                    <a href="#"><img class="social" src="{{ url_for('static', filename='linkedin.png') }}"></a>
                </div>
            </div>
            <div class="credits">
                <div class="row">
                    <p>Made with love by Sebastian Valencia lasprilla</p>
                </div>
            </div>
        </div>
    </body>
</html>
