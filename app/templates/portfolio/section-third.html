<div class="content-wrapper bg-2">
    <div class="content">
        <div class="section-third">
            <div class="left">
                <h1>Let's work together :D</h1>
                    <p>If you are interested in offering work, giving me feedback or asking me something, I would be very grateful.
                        do not hesitate to contact me through the mailing form, linkedin or github</p>
            </div>

            <div id="contact" class="right">
                <form class="contact-form" method="post" action="{{ url_for('portfolio.mail')}}">
                    <input id="name" name="name" type="text" placeholder="Name" required>
                    <input name="email" type="email" placeholder="Email" required>
                    <textarea name="message" placeholder="Mensaje" minlength=10 required></textarea>
                    <button type="submit" class="btn">Send</button>
                </form>
            </div>
        </div>
    </div>
</div>
